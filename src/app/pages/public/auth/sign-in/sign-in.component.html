<form [formGroup]="signInForm" (submit)="submit()">
  <h1>Авторизация</h1>
  <div>
    <input type="text" placeholder="логин" formControlName="login">
    <span class="error">{{loginError()}}</span>
  </div>
  <div class="password">
    <input [type]="showPassword ? 'password': 'text'" placeholder="пароль" formControlName="password">
    <lucide-icon class="password-icon" (click)="showPassword = !showPassword" [name]="showPassword ? 'eye': 'eye-off'" [size]="24"></lucide-icon>
    <span class="error">{{passwordError()}}</span>
  </div>

  <button [disabled]="!signInForm.valid" type="submit">войти</button>

</form>
